<div class="mat-elevation-z8">
  <table mat-table [dataSource]="tableData">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let element">
        {{ element.Date | date: "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Country">
      <th mat-header-cell *matHeaderCellDef>Pa√≠s</th>
      <td mat-cell *matCellDef="let element">{{ element.Country }}</td>
    </ng-container>

    <ng-container matColumnDef="TotalConfirmed">
      <th mat-header-cell *matHeaderCellDef>Total Confirmados</th>
      <td mat-cell *matCellDef="let element">{{ element.TotalConfirmed }}</td>
    </ng-container>

    <ng-container matColumnDef="TotalDeaths">
      <th mat-header-cell *matHeaderCellDef>Total Muertes</th>
      <td mat-cell *matCellDef="let element">{{ element.TotalDeaths }}</td>
    </ng-container>

    <ng-container matColumnDef="NewConfirmed">
      <th mat-header-cell *matHeaderCellDef>Nuevos confirmados</th>
      <td mat-cell *matCellDef="let element">{{ element.NewConfirmed }}</td>
    </ng-container>
  </table>
</div>
